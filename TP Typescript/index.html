<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App - TypeScript</title>
  </head>

  <body class="bg-dark text-light">
    <div class="container py-5">
      <!-- Search bar -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <form class="search-form row g-3 align-items-center">
            <div class="col-md-5">
              <input
                class="form-control"
                name="search"
                id="search"
                placeholder="Title ..."
              />
            </div>
            <div class="col-md-4">
              <select class="form-select">
                <option value="0">Pending</option>
                <option value="1">In Progress</option>
                <option value="2">Completed</option>
              </select>
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">Search</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Task creation form -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center">Create a new task</h4>
          <form class="row g-3 creation-form">
            <div class="col-md-4">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="creation-title" required />
            </div>

            <div class="col-md-4">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="creation-description" required />
            </div>

            <div class="col-md-4">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="creation-status">
                <option value="0">Pending</option>
                <option value="1">In Progress</option>
                <option value="2">Completed</option>
              </select>
            </div>

            <div class="col-12 text-center mt-3">
              <button type="submit" class="btn btn-success px-4">
                Add
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Task container -->
      <div
        id="task-container"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
      ></div>
    </div>

    <!-- Task update modal -->
    <div
      id="modal"
      class="modal fade"
      tabindex="-1"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="modal-title">Update task</h5>
            <button
              type="button"
              class="btn-close"
              id="closeModalBtn"
              aria-label="Close"
            ></button>
          </div>
          <form class="update-form">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="update-title" required />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="update-description" required />
            </div>

            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" name="status" id="update-status">
                <option value="0">Pending</option>
                <option value="1">In Progress</option>
                <option value="2">Completed</option>
              </select>
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-primary px-4">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="./src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

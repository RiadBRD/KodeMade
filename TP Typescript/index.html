<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <title>TP Typescript</title>
</head>

<body>
  <div class="container">
    <form>

      <label for="title" style="color:white">Title:</label>
      <input class="me-5" type="text" id="title" required />



      <label for="description" style="color:white">Description:</label>
      <input class="me-5" type="text" id="description" required />

      <label for="status" style="color:white">Choose a status</label>
      <select class="me-5" name="status" id="status">
        <option value=1>In progress</option>
        <option value=0>Pending</option>
        <option value=2>Completed</option>
      </select>


      <button type="submit" class="submit-button">Submit</button>
    </form>
    <br />
    <div id="task-container">
      <div class="row row-cols-1 row-cols-md-2 g-4">

      </div>
    </div>
  </div>

  <div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeModalBtn" class="close">&times;</span>
    <form class="update-form">

      <label for="title" style="color:black">Title:</label>
      <input class="me-5" type="text" id="title" required />



      <label for="description" style="color:black">Description:</label>
      <input class="me-5" type="text" id="description" required />

      <label for="status" style="color:black">Choose a status</label>
      <select class="me-5" name="status" id="status">
        <option value=1>In progress</option>
        <option value=0>Pending</option>
        <option value=2>Completed</option>
      </select>


      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</div>

  <script type="module" src="./src/app.js"></script>
</body>

</html>

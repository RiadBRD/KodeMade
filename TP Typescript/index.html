<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>TP Typescript</title>
</head>

<body class="bg-dark text-light">

  <div class="container py-5">

    <!-- Formulaire de création de tâche -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3 text-center">Créer une nouvelle tâche</h4>
        <form class="row g-3 creation-form">
          <div class="col-md-4">
            <label for="title" class="form-label">Titre</label>
            <input type="text" class="form-control" id="title" required>
          </div>

          <div class="col-md-4">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" required>
          </div>

          <div class="col-md-4">
            <label for="status" class="form-label">Statut</label>
            <select class="form-select" id="status">
              <option value="1">En cours</option>
              <option value="0">À faire</option>
              <option value="2">Terminé</option>
            </select>
          </div>

          <div class="col-12 text-center mt-2">
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Container des tâches -->
    <div id="task-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

    </div>

  </div>

  <!-- Modal pour mise à jour de tâche -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModalBtn" class="close">&times;</span>
      <form class="update-form">

        <label for="title" style="color:black">Title:</label>
        <input class="me-5" type="text" id="title" required />



        <label for="description" style="color:black">Description:</label>
        <input class="me-5" type="text" id="description" required />

        <label for="status" style="color:black">Choose a status</label>
        <select class="me-5" name="status" id="status">
          <option value=1>In progress</option>
          <option value=0>Pending</option>
          <option value=2>Completed</option>
        </select>


        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </div>

  <script type="module" src="./src/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
